<form #tdfForm = "ngForm" (ngSubmit) = "onSubmit(tdfForm.value, tdfForm.valid)" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" #nameRef="ngModel" minlength="4" maxlength="10" required class="form-control" name="name" [(ngModel)] = "user.name">
    <div *ngIf="nameRef.errors && nameRef.dirty" class="alert alert-danger">
      <div [hidden] = "!nameRef.errors.required">Please enter name</div>
      <div [hidden] = "!nameRef.errors.minlength">Please enter atleast 4 characters</div>
      <div [hidden] = "!nameRef.errors.maxlength">Character limit to 10</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" #emailRef required class="form-control" name="email" [(ngModel)] = "user.email">
  </div>
  <div ngModelGroup = "address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)] = "user.address.street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)] = "user.address.city">
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" #postcodeRef = "ngModel" pattern="^[1-9][1-9]{4}$" class="form-control" name="postalcode" [(ngModel)] = "user.address.postalcode">
      <div *ngIf="postcodeRef.errors && postcodeRef.dirty" class="alert alert-danger">
        <div [hidden] = "!postcodeRef.errors.pattern">Please enter five digit number</div>
      </div>
    </div>
  </div>

  <button [disabled] = "!tdfForm.form.valid" type="submit" class="btn btn-large btn-block btn-primary">Submit</button>
  
</form>
