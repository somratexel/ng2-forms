<form #tdfForm = "ngForm" (ngSubmit) = "onSubmit(tdfForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" #nameRef required class="form-control" name="name" [(ngModel)] = "user.name">
    <b>{{nameRef.className}}</b>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)] = "user.email">
  </div>
  <div ngModelGroup = "address">
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)] = "user.address.street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)] = "user.address.city">
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" class="form-control" name="postalcode" [(ngModel)] = "user.address.postalcode">
    </div>
  </div>

  <button type="submit" class="btn btn-large btn-block btn-primary">Submit</button>
  
</form>
